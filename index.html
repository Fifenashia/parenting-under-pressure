<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parenting Under Pressure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Parenting Under Pressure</h1>
    
    <!-- Start Button -->
    <button id="startBtn">Start Check-In</button>

    <!-- Affirmation Spinner -->
<div id="affirmationSection" style="margin-top: 30px;">
  <button id="getAffirmationBtn">Give Me an Affirmation</button>
  <div id="affirmationText" style="margin-top: 15px; font-style: italic;"></div>
</div>

    <!-- Check-In Section -->
    <div id="checkInSection" style="display: none; margin-top: 20px;">
      <p>How are you feeling right now?</p>
      <select id="moodSelect">
        <option value="">--Choose One--</option>
        <option value="overwhelmed">😩 Overwhelmed</option>
        <option value="angry">😡 Angry</option>
        <option value="sad">😢 Sad</option>
        <option value="okay">🙂 Okay</option>
        <option value="hopeful">🌤️ Hopeful</option>
      </select>
      <br><br>
      <button id="getSupportBtn">Get Support</button>
    </div>

    <!-- Support Message -->
  <div id="supportMessage" style="margin-top: 20px;"></div>

  <!-- Restart Button -->
  <div id="restartSection" style="display: none; margin-top: 20px;">
    <button id="restartBtn">Start Over</button>
  </div>

   <!-- Wins Tracker -->
  <div id="winsSection" style="display: none; margin-top: 30px;">
    <h2>Parenting Wins</h2>
    <form id="winsForm">
      <label><input type="checkbox" name="win"> I stayed calm during a hard moment.</label><br>
      <label><input type="checkbox" name="win"> I comforted or encouraged my child.</label><br>
      <label><input type="checkbox" name="win"> I set a boundary without yelling.</label><br>
      <label><input type="checkbox" name="win"> I spent positive time together today.</label><br>
    </form>
    <div id="winsMessage" style="margin-top: 15px; font-weight: bold;"></div>
  </div>

  <!-- Quick Calm Toolkit -->
  <div id="calmToolkit" style="margin-top: 40px;">
    <h2>Quick Calm Toolkit</h2>
    <button id="breatheBtn">🫁 Breathe With Me</button>
    <button id="groundBtn">👣 Ground Me</button>
    <button id="soundBtn">🎵 Play Soothing Sound</button>

    <div id="calmOutput" style="margin-top: 20px; font-size: 18px;"></div>
  </div>

</div> <!-- ✅ Closing the #app div -->

<script src="script.js"></script>
</body>
</html>
